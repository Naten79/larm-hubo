launch:
  - include:
      file: "$(find-pkg-share tbot_sim)/launch/challenge-1.launch.py"
  - node:
      pkg: "kickoff"
      exec: "straight.py"
      name: "straight"
      param:
        - { name: "/multi/cmd_nav", value: 'cmd_vel' }
  - node:
      pkg: "rviz2"
      exec: "rviz2"
      name: "rviz2"
      args: "-d $(find-pkg-share kickoff)/config/config.rviz"
